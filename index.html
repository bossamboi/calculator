<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="Eric Sohng" content="">
    <meta name="Calculator" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="calc-body">

        <div id="screen">0</div>

        <div id="container">
            <button id="num1" class="num btn">1</button>
            <button id="num2" class="num btn">2</button>
            <button id="num3" class="num btn">3</button>
            <button id="num4" class="num btn">4</button>
            <button id="num5" class="num btn">5</button>
            <button id="num6" class="num btn">6</button>
            <button id="num7" class="num btn">7</button>
            <button id="num8" class="num btn">8</button>
            <button id="num9" class="num btn">9</button>
            <button id="num0" class="zero btn">0</button>
            <button id="decimal" class="dec btn">.</button>
            <button id="equals" class="eq btn">=</button>
            <button id="plus" class="op btn">+</button>
            <button id="minus" class="op btn">-</button>
            <button id="times" class="op btn">x</button>
            <button id="divide" class="op btn">/</button>
            <button id="clear" class="clear btn">CLEAR</button>
            <button id="delete" class="del btn">DELETE</button>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
