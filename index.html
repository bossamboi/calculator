<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="Eric Sohng" content="">
    <meta name="Calculator" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="calc-body">

        <div id="screen">1234654523</div>

        <div id="container">
            <button id="num1" class="btn">1</button>
            <button id="num2" class="btn">2</button>
            <button id="num3" class="btn">3</button>
            <button id="num4" class="btn">4</button>
            <button id="num5" class="btn">5</button>
            <button id="num6" class="btn">6</button>
            <button id="num7" class="btn">7</button>
            <button id="num8" class="btn">8</button>
            <button id="num9" class="btn">9</button>
            <button id="num0" class="btn">0</button>
            <button id="decimal" class="btn">.</button>
            <button id="equals" class="btn">=</button>
            <button id="plus" class="btn">+</button>
            <button id="minus" class="btn">-</button>
            <button id="times" class="btn">x</button>
            <button id="divide" class="btn">/</button>
            <button id="clear" class="btn">CLEAR</button>
            <button id="delete" class="btn">DELETE</button>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
